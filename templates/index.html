<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeepCancer</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
 
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  {% include 'navbar.html' %}
  <img src="{{ url_for('static', filename='images/body_bg.jpg') }}" class="img-fluid" alt="Image">
  <div class="detectform">
    <form method="POST" action="/" enctype="multipart/form-data" id="updimg">
      <div class="mb-3"><label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="name" required>
      </div>
      <div class="mb-3"> <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3"><label for="phone_number">Phone Number</label>
        <input type="tel" name="phone_number" class="form-control" id="phone_number" required>
      </div>
      <div class="mb-3">
        <input class="cancertype" type="radio" name="cancertype" id="cancertype" value="Brain Cancer" required>
        <label class="cancertype" for="cancertype"  value="Brain Cancer">Brain Cancer
        </label>
      </div>
      <div class="mb-3">
        <input class="form-control" type="file" name="image" accept=".jpg,.jpeg,.JPG,.JPEG" id="input" required>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Detect</button>
      </div>
    </form>
  </div>

  {% include 'footer.html' %}

</body>

</html>
